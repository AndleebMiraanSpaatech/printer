{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center h-100">
    <div class="auth-card px-5 py-3">
        <h2 class="text-center mb-4 fw-semibold text-dark">Login</h2>

        <form method="POST" action="{% url 'api:login' %}" autocomplete="off">
            {% csrf_token %}

            {% if form.errors %}
            <div class="alert alert-danger py-2 small mb-3 text-center">
                Invalid username or password. Please try again.
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="username" class="form-label fw-medium text-secondary">Username</label>
                <input type="text" id="username" name="username" required
                    class="form-control" autocomplete="new-username"
                    value="{{ form.username.value|default:'' }}">
            </div>

            <div class="mb-4">
                <label for="password" class="form-label fw-medium text-secondary">Password</label>
                <input type="password" id="password" name="password" required
                    class="form-control" autocomplete="new-password">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-dark fw-semibold py-2 shadow-sm auth-btn">Login</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted small mb-0">
                Don't have an account?
                <a href="{% url 'frontend:signup' %}" class="fw-semibold text-decoration-none auth-opp-link">Signup</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
