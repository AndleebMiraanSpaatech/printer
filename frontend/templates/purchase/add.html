{% extends "base.html" %}
{% load static %}

{% block title %}Add Purchase{% endblock %}

{% block content %}
<div class="card shadow-lg rounded border-gray-400">
    <div class="card-header d-flex justify-content-between align-items-center border-bottom-gray-400">
        <h3 class="mb-0 text-uppercase fw-bold flex-grow-1 text-center">Add Purchase</h3>
        <a href="{% url 'frontend:purchase_list' %}" class="btn btn-dark d-flex align-items-center gap-2 px-2 py-1">
            <i class="bi bi-arrow-left fs-5"></i>
        </a>
    </div>

    <div class="card-body p-3">
        <form id="purchase_form" novalidate>
            {% csrf_token %}
            <!-- First part: Vendor & Date -->
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="vendor" class="form-label">Vendor</label>
                    <select class="form-control" id="vendor" name="vendor" required data-choices
                        data-placeholder="Select Vendor">
                        {% for vendor in vendors %}
                        <option value="{{ vendor.id }}">{{ vendor.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="store" class="form-label">Store</label>
                    <select class="form-control" id="store" name="store" required data-choices
                        data-placeholder="Select Store">
                        {% for store in stores %}
                        <option value="{{ store.id }}">{{ store.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="date" class="form-label">Date</label>
                    <input type="text" class="form-control flatpickr" id="date" name="date"
                        placeholder="Select purchase date" required>
                </div>
            </div>

            <!-- Second part: Purchase Items -->
            <div id="purchase-items-wrapper" class="mt-4">
                <div class="purchase-item-row row g-3 mb-2 align-items-start">
                    <div class="col-md-9">
                        <label class="form-label">Printer Model</label>
                        <select class="form-control printer-model" name="printer_model" required>
                            <!-- Options populated by JS -->
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-control quantity" name="quantity" placeholder="Enter Quantity"
                            required>
                    </div>
                    <div class="col-md-1" style="padding-top: 32px;">
                        <button class="btn btn-sm btn-dark plus-x p-0" type="button">
                            <span style="font-size:34px; line-height:34px;">＋</span>
                        </button>
                        <button class="btn btn-sm btn-dark minus-x py-0 px-1 disabled" type="button">
                            <span style="font-size:34px; line-height:34px;">−</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-3">
                <a href="{% url 'frontend:purchase_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-dark">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const printerModels = JSON.parse('{{ printer_models|escapejs }}');

    // Utility to update options in all printer-model dropdowns
    function refreshPrinterOptions() {
        const selectedIds = $(".printer-model").map(function () {
            return $(this).val();
        }).get().filter(Boolean); // ignore empty

        $(".printer-model").each(function () {
            const currentVal = $(this).val();
            $(this).empty(); // remove all options

            printerModels.forEach(pm => {
                if (!selectedIds.includes(pm.id.toString()) || pm.id.toString() === currentVal) {
                    $(this).append(new Option(pm.name, pm.id, pm.id.toString() === currentVal, pm.id.toString() === currentVal));
                }
            });
        });
    }

    function toggleFirstMinus() {
        const rows = $(".purchase-item-row");
        rows.first().find(".minus-x")
            .toggleClass("disabled", rows.length === 1);
    }

    function initPrinterModelChoices(context) {
        context.find(".printer-model").each(function () {
            if (this._choicesInstance) return;

            this._choicesInstance = new Choices(this, {
                searchEnabled: true,
                itemSelectText: "",
                shouldSort: false,
                placeholder: true,
                placeholderValue: "Select Printer Model",
            });
        });
    }

    $(function () {
        // Populate first row options
        refreshPrinterOptions();
        initPrinterModelChoices($(document));

        // Quantity input validation
        $(document).on("keydown", ".quantity", function (e) {
            if (e.ctrlKey || e.metaKey) return;
            if (e.key === "-" || e.key === ".") e.preventDefault();
            if (e.key === "0" && this.selectionStart === 0) e.preventDefault();
            if (e.key.length === 1 && !/\d/.test(e.key)) e.preventDefault();
        });

        // Add row
        $(document).on("click", ".plus-x", function () {
            const row = $(`
            <div class="purchase-item-row row g-3 mb-2 align-items-start">
                <div class="col-md-9">
                    <label class="form-label">Printer Model</label>
                    <select class="form-control printer-model" name="printer_model" required></select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control quantity" name="quantity" required>
                </div>
                <div class="col-md-1" style="padding-top:32px">
                    <button class="btn btn-sm btn-dark plus-x p-0" type="button">
                        <span style="font-size:34px; line-height:34px;">＋</span>
                    </button>
                    <button class="btn btn-sm btn-dark minus-x py-0 px-1 disabled" type="button">
                        <span style="font-size:34px; line-height:34px;">−</span>
                    </button>
                </div>
            </div>
        `).appendTo("#purchase-items-wrapper");

            refreshPrinterOptions();
            initPrinterModelChoices(row);
            toggleFirstMinus();
        });

        // Remove row
        $(document).on("click", ".minus-x", function () {
            $(this).closest(".purchase-item-row").remove();
            refreshPrinterOptions();
            toggleFirstMinus();
        });

        // Update options when a selection changes
        $(document).on("change", ".printer-model", function () {
            refreshPrinterOptions();
        });

        // Submit form
        $("#purchase_form").on("submit", function (e) {
            e.preventDefault();
            const form = this;
            if (!form.checkValidity()) { return alert("Please fill all fields."); }

            const purchaseData = {
                vendor: $("#vendor").val(),
                store: $("#store").val(),
                date: $("#date").val()
            };

            $.ajax({
                type: "POST",
                url: "/api/purchase/",
                data: JSON.stringify(purchaseData),
                contentType: "application/json",
                headers: { "X-CSRFToken": "{{ csrf_token }}" },
            }).done(purchase => {
                const items = $(".purchase-item-row").map((_, row) => {
                    row = $(row);
                    return {
                        purchase: purchase.id,
                        printer_model: row.find(".printer-model").val(),
                        quantity: parseInt(row.find(".quantity").val()),
                    };
                }).get();

                const requests = items.map(item =>
                    $.ajax({
                        type: "POST",
                        url: "/api/purchase-item/",
                        data: JSON.stringify(item),
                        contentType: "application/json",
                        headers: { "X-CSRFToken": "{{ csrf_token }}" },
                    }).fail(() => console.warn("Failed row:", item))
                );

                $.when(...requests).always(() => {
                    window.location.href = "{% url 'frontend:purchase_list' %}";
                });
            }).fail(() => alert("Failed to create purchase."));
        });
    });
</script>
{% endblock %}
