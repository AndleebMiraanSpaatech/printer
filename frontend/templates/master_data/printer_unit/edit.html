{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/list.css' %}">
{% endblock %}

{% block title %}Edit Printer Unit{% endblock %}

{% block content %}
<div class="card shadow-lg rounded border-gray-400">
    <div class="card-header d-flex justify-content-between align-items-center border-bottom-gray-400">
        <h3 class="mb-0 text-uppercase fw-bold flex-grow-1 text-center">Edit Printer Unit</h3>
        <a href="{% url 'frontend:printer_unit_list' %}" class="btn btn-dark d-flex align-items-center gap-2 px-2 py-1">
            <i class="bi bi-arrow-left fs-5"></i> Back
        </a>
    </div>

    <div class="card-body p-3">
        <form id="edit_printer_unit_form" class="ajax-form needs-validation" novalidate
            data-method="PATCH"
            data-url="/api/printer-unit/{{ edit_object.id }}/"
            data-redirect="{% url 'frontend:printer_unit_list' %}"
            data-error-message="Error updating Printer Unit."
            data-csrf="{{ csrf_token }}">
            
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="serial_number" class="form-label">Serial Number</label>
                    <input type="text" class="form-control" id="serial_number" name="serial_number"
                        placeholder="Enter Serial Number" value="{{ edit_object.serial_number }}" required>
                </div>

            </div>

            <div class="d-flex justify-content-end gap-2 mt-3">
                <a href="{% url 'frontend:printer_unit_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-dark">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Ajax handling already managed in base.js
</script>
{% endblock %}
